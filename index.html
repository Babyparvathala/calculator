<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--AUdio-->
    <audio id="buttonSound">
        <source src="./audio/pick-92276.mp3" type="audio/mpeg">
    </audio>

    
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>
        <!--Theme switch-->
        <div class="theme-switch">
            <input type="checkbox" id="themeToggle"/>
            <label for="themeToggle" class="theme-toggle-lable"></label>
        </div>

        <!--Buttons-->
        <div class="keys">
            <button onclick="backspace()"><i class="bi bi-backspace"></i></button>
            <button onclick="clearResult()">AC</button>
            <button onclick="appendToResult('%')">%</button>
            <button onclick="appendToResult('/')">/</button>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button onclick="appendToResult('*')">*</button>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button onclick="appendToResult('-')">-</button>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button onclick="appendToResult('+')">+</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="appendToResult('.')">.</button>
            <button onclick="calculate()" class="equalbtn">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
